<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>RecentPDF Options</title>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<h1>Recent PDF Options</h1>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-8">
				<form>
					<div class="form-group">
						<label for="default-tab">Choose starting tab for the popup.</label>
						<select id="default-tab" class="form-control">
							<option value="local">Local files tab</option>
							<option value="online">Online files tab</option>
						</select>
					</div>
					<div id="status"></div>
					<button id="save" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
	</div>
	<script src="./jquery/jquery-3.3.1.slim.min.js"></script>
	<script src="./jquery/popper.min.js"></script>
	<script src="./bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<script src="./js/options.js"></script>
</body>

</html>
